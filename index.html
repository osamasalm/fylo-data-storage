<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <div class="sec sec-1">
      <img src="images/logo.svg" alt="Logo" class="logo">
      <ul>
        <li class="hvr-grow"><img src="images/icon-document.svg" alt="Documint"></li>
        <li class="hvr-grow"><img src="images/icon-folder.svg" alt="Folder"></li>
        <li class="hvr-grow"><img src="images/icon-upload.svg" alt="Upload"></li>
      </ul>
    </div>

    <div class="sec sec-2">
      <p class="label">Youâ€™ve used <span class="main-span">815 GB</span> of your storage</p>
      <div class="box">
        <p><span class="hvr-pop">185</span> <span class="box-span">GB Left</span></p>
        <div class="trin"></div>
      </div>

      <div class="bar">
        <div class="scroll">
          <div class="dot"></div>
        </div>
      </div>
      <div class="split">
        <p class="main-span">0 GB</p>
        <p class="main-span">1000 GB</p>
      </div>
    </div>

  </main>

</body>
</html>
